<!DOCTYPE html>
<html>
<head>
    <title>NYC Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        html, body { height: 100%; margin:0; }
        #map { height: 100%; width: 100%; }
        .version-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 8px 15px;
            border-radius: 6px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            font-weight: bold;
            font-size: 16px;
            z-index: 1000;
        }
        #location-container {
            position: absolute;
            top: 50px;
            right: 10px;
            max-height: 70vh;
            width: 250px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 6px;
            background-color: #f0f0f0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            font-size: 14px;
            z-index: 1000;
        }
        #searchBox {
            width: 100%;
            margin-bottom: 8px;
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .location-item {
            cursor: pointer;
            padding: 2px 0;
        }
        .location-item:hover {
            background-color: #e0e0e0;
        }
        .leaflet-routing-container { display: none; } /* hide default RM panel */
    </style>
</head>
<body>
<div id="map"></div>
<div class="version-box" id="versionBox"></div>

<div id="location-container">
    <input type="text" id="searchBox" placeholder="Search location...">
    <div id="locationList"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
// ---------------------------
// Version info (update here only)
var mapDate = "15 October 2025";
var mapVersion = 7;
// ---------------------------
document.getElementById("versionBox").innerText = "Map Version: " + mapDate + " (v" + mapVersion + ")";

var map = L.map('map').setView([40.7561, -73.9725], 12);

// Base layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Marker icons
var icons = {
    hotel: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/red-dot.png', iconSize:[32,32]}),
    sight: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/green-dot.png', iconSize:[32,32]}),
    food: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/orange-dot.png', iconSize:[32,32]}),
    rooftop: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/purple-dot.png', iconSize:[32,32]}),
    subway: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', iconSize:[32,32]}),
    current: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png', iconSize:[32,32]})
};

// Locations (simplified example)
var locations = {
    "The Lexington Hotel":[40.7561,-73.9725,"hotel"],
    "Times Square":[40.7580,-73.9855,"sight"],
    "Central Park":[40.7851,-73.9683,"sight"],
    "Le Bain":[40.7416,-74.0072,"rooftop"],
    "Blue Bottle":[40.7410,-73.9887,"food"],
    "South Ferry":[40.7013,-74.0132,"subway"]
};

// Add markers
var markers = {};
for(var key in locations){
    var loc = locations[key];
    var marker = L.marker([loc[0],loc[1]],{icon: icons[loc[2]]}).bindPopup(key).addTo(map);
    markers[key] = marker;
}

// Current location
var currentMarker;
var currentLatLng;

if(navigator.geolocation){
    navigator.geolocation.watchPosition(function(position){
        currentLatLng = [position.coords.latitude, position.coords.longitude];
        if(!currentMarker){
            currentMarker = L.marker(currentLatLng,{icon: icons.current}).addTo(map).bindPopup("You are here").openPopup();
        } else {
            currentMarker.setLatLng(currentLatLng);
        }
    }, function(err){
        console.warn("Geolocation error: "+err.message);
    }, {enableHighAccuracy:true});
} else {
    alert("Geolocation not supported");
}

// Routing
var routingControl;

function showRouteTo(destLatLng,name){
    if(!currentLatLng){
        alert("Current location not available yet");
        return;
    }
    if(routingControl) map.removeControl(routingControl);
    routingControl = L.Routing.control({
        waypoints: [
            L.latLng(currentLatLng[0],currentLatLng[1]),
            L.latLng(destLatLng[0],destLatLng[1])
        ],
        lineOptions: {styles:[{color:'blue',opacity:0.6,weight:4,dashArray:'10,10'}]},
        routeWhileDragging: false,
        show: false,
        addWaypoints: false,
        draggableWaypoints: false
    }).addTo(map);
}

// Location list with routing on click
var locationList = document.getElementById("locationList");
for(var key in markers){
    var div = document.createElement("div");
    div.className = "location-item";
    div.innerText = key;
    div.onclick = (function(k){
        return function(){
            map.setView(markers[k].getLatLng(),16);
            markers[k].openPopup();
            showRouteTo(markers[k].getLatLng(),k);
        }
    })(key);
    locationList.appendChild(div);
}

// Search filter
document.getElementById("searchBox").addEventListener("input", function(){
    var filter = this.value.toLowerCase();
    var items = document.getElementsByClassName("location-item");
    for(var i=0;i<items.length;i++){
        if(items[i].innerText.toLowerCase().indexOf(filter)>-1){
            items[i].style.display = "";
        } else {
            items[i].style.display = "none";
        }
    }
});
</script>
</body>
</html>
