<!DOCTYPE html>
<html>
<head>
    <title>NYC Interactive Map - Walking + Transit Prototype</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
    <style>
        html, body { height: 100%; margin: 0; }
        #map { height: 100%; width: 100%; }
        .version-box { position:absolute; top:10px; right:10px; background:white; padding:6px 10px; border-radius:6px; box-shadow:2px2px5px rgba(0,0,0,0.3); font-weight:bold; font-size:14px; z-index:1000;}
        #location-container {position:absolute; top:50px; right:10px; max-height:45vh; width:200px; overflow-y:auto; padding:8px; border-radius:6px; background-color:#f0f0f0; box-shadow:2px2px5px rgba(0,0,0,0.3); font-size:12px; z-index:1000;}
        #searchBox {width:100%; margin-bottom:6px; padding:4px; background-color:#f0f0f0; border:1px solid #ccc; border-radius:3px;}
        .location-item {cursor:pointer; padding:2px 0;}
        .location-item:hover {background-color:#e0e0e0;}
        #routeInfo {position:absolute; bottom:10px; right:10px; background:white; padding:6px 10px; border-radius:6px; box-shadow:2px2px5px rgba(0,0,0,0.3); font-size:12px; z-index:1000;}
    </style>
</head>
<body>
<div id="map"></div>
<div class="version-box" id="versionBox"></div>
<div id="location-container">
    <input type="text" id="searchBox" placeholder="Search location..."/>
    <div id="locationList"></div>
</div>
<div id="routeInfo">Click a location to see route info here</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
// --- Version info ---
var mapDate = "15 October 2025";
var mapVersion = 13;
document.getElementById("versionBox").innerText = "Map Version: " + mapDate + " (v" + mapVersion + ")";

// --- Initialize map ---
var map = L.map('map').setView([40.785091,-73.968285],14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

// --- Icons ---
var icons = {
    hotel:L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/red-dot.png', iconSize:[32,32]}),
    sight:L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/green-dot.png', iconSize:[32,32]}),
    food:L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/orange-dot.png', iconSize:[32,32]}),
    rooftop:L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/purple-dot.png', iconSize:[32,32]}),
    subway:L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', iconSize:[32,32]})
};

// --- Locations ---
// Add all Manhattan locations, food, rooftops, subway as before
var locations = {
    "The Lexington Hotel":[40.7561,-73.9725,"hotel"],
    "Times Square":[40.7580,-73.9855,"sight"],
    "Central Park":[40.7851,-73.9683,"sight"],
    "Union Square":[40.7359,-73.9911,"sight"],
    "Bryant Park":[40.7536,-73.9832,"sight"],
    "Saks Fifth Avenue":[40.7603,-73.9756,"sight"],
    "Rockefeller Center":[40.7587,-73.9787,"sight"],
    "Blue Bottle":[40.7410,-73.9887,"food"],
    "Le Bain":[40.7416,-74.0072,"rooftop"],
    "South Ferry":[40.7013,-74.0132,"subway"]
    // Add remaining locations here...
};

// --- Add markers ---
var markers = {};
for(var key in locations){
    var loc = locations[key];
    var marker = L.marker([loc[0],loc[1]],{icon: icons[loc[2]]}).bindPopup(key).addTo(map);
    markers[key] = marker;
}

// --- Current location (simulated Central Park) ---
var currentLatLng = [40.785091,-73.968285];
var currentMarker = L.circleMarker(currentLatLng,{radius:10,color:'#007AFF',fillColor:'#007AFF',fillOpacity:0.9,weight:3}).addTo(map).bindPopup("You are here (Simulated)").openPopup();
var accuracyCircle = L.circle(currentLatLng,{radius:10,color:'#007AFF',fillOpacity:0.1}).addTo(map);
map.setView(currentLatLng,14);

// --- Route info panel ---
var routingControl;
function showRouteInfo(route){
    var infoDiv = document.getElementById("routeInfo");
    if(route && route.routes && route.routes.length>0){
        var summary = route.routes[0].summary;
        infoDiv.innerHTML = "Distance: " + (summary.totalDistance/1000).toFixed(2) + " km<br>Time: " + Math.round(summary.totalTime/60) + " min";
    } else { infoDiv.innerHTML = "Click a location to see route info here"; }
}

// --- Pin click routing ---
for(let key in markers){
    markers[key].on('click', function(){
        if(routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [L.latLng(currentLatLng[0],currentLatLng[1]), L.latLng(locations[key][0],locations[key][1])],
            lineOptions:{styles:[{color:'blue',opacity:0.6,weight:4,dashArray:'10,10'}]},
            routeWhileDragging:false, addWaypoints:false, show:false, draggableWaypoints:false,
            router:L.Routing.osrmv1({profile:'foot'}) // walking route now
        }).addTo(map);

        routingControl.on('routesfound', function(e){ showRouteInfo(e); });
    });
}

// --- Location index ---
var locationList = document.getElementById("locationList");
for(var key in markers){
    var div = document.createElement("div");
    div.className="location-item";
    div.innerText=key;
    div.onclick = (function(k){ return function(){ map.setView(markers[k].getLatLng(),16); markers[k].openPopup(); markers[k].fire('click'); } })(key);
    locationList.appendChild(div);
}

// --- Search filter ---
document.getElementById("searchBox").addEventListener("input", function(){
    var filter = this.value.toLowerCase();
    var items = document.getElementsByClassName("location-item");
    for(var i=0;i<items.length;i++){ items[i].style.display = (items[i].innerText.toLowerCase().indexOf(filter)>-1) ? "" : "none"; }
});

// --- Future integration for subway + walking ---
// Placeholder function: use Google Directions API or OTP to replace routingControl
function planTransitRoute(origin, destination){
    console.log("Transit routing to be implemented via API for subway + walking");
}
</script>
</body>
</html>
