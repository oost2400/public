<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NYC Map 20/10/2025 (v4.9)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
html, body {margin:0; padding:0; height:100%; width:100%; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
#map {height:100vh; width:100%;}
.version-box {position:absolute; top:10px; right:10px; background:white; padding:6px 10px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.15); font-weight:600; font-size:12px; z-index:1000;}
#location-container {
  position:absolute; top:50px; right:10px; width:220px; max-height:75vh; 
  background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.15); display:flex; flex-direction:column; z-index:1000; font-size:12px;
}
#location-header {
  padding:8px; background:#f0f0f0; cursor:pointer; border-radius:10px 10px 0 0; font-weight:bold; border-bottom:1px solid #ccc;
}
#searchBox {
  display:none; margin:5px 10px; padding:5px 6px; border-radius:5px; border:1px solid #ccc; font-size:12px; outline:none; background:white; width:calc(100% - 20px);
}
#subwayToggleContainer {display:none; margin:0 10px 5px 10px; font-size:12px;}
#locationList {overflow-y:auto; flex:1; padding:0; margin:0; display:none; border-top:1px solid #ccc;}
.category-title {font-weight:bold; padding:4px 8px; border-bottom:1px solid #ddd; background:#f9f9f9;}
.location-item {cursor:pointer; padding:4px 8px; border-bottom:1px solid #eee; transition: background 0.3s;}
.location-item:last-child {border-bottom:none;}
.location-item:hover {background-color:#eaeaea;}
#routeInfo {position:absolute; bottom:10px; left:50%; transform:translateX(-50%); background:white; padding:6px 10px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.15); font-size:12px; z-index:1000; max-width:90%;}
@media (max-width:600px){
  #location-container{width:180px; top:60px;}
  #searchBox{width:calc(100% - 20px);}
  #routeInfo{font-size:11px; padding:5px 8px;}
}
</style>
</head>
<body>
<div id="map"></div>
<div class="version-box" id="versionBox"></div>

<div id="location-container">
  <div id="location-header">Locations ▼</div>
  <input type="text" id="searchBox" placeholder="Search..." />
  <div id="subwayToggleContainer">
    <input type="checkbox" id="toggleSubway"> Show Subway Stations
  </div>
  <div id="locationList"></div>
</div>

<div id="routeInfo">Select a location to see walking distance and time</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Version info
var mapDate = "20/10/2025";
var mapVersion = "4.9";
document.getElementById("versionBox").innerText = "NYC Map " + mapDate + " (v" + mapVersion + ")";

// Current location (Central Park)
var currentLocation = [40.7851, -73.9683];

// Map
var map = L.map('map').setView(currentLocation, 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

// Icons
var icons = {
  hotel: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/red-dot.png', iconSize:[32,32]}),
  sight: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/green-dot.png', iconSize:[28,28]}),
  food: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/orange-dot.png', iconSize:[28,28]}),
  rooftop: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/purple-dot.png', iconSize:[28,28]}),
  subway: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', iconSize:[24,24]}),
  me: L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/blue.png', iconSize:[24,24]})
};

// Locations (Part 1)
var locations = {
  "Hotel": {
    "The Lexington Hotel":[40.7527,-73.9772,"hotel","511 Lexington Avenue at E 48th St, New York, NY 10017, United States"]
  },
  "Sights": {
    "Times Square":[40.7580,-73.9855,"sight"],
    "Central Park":[40.7851,-73.9683,"sight"],
    "Union Square":[40.7359,-73.9911,"sight"],
    "Bryant Park":[40.7536,-73.9832,"sight"],
    "Saks Fifth Avenue":[40.7603,-73.9756,"sight"],
    "Rockefeller Center":[40.7587,-73.9787,"sight"],
    "St. Patrick’s Cathedral":[40.7585,-73.9760,"sight"],
    "Plaza Hotel":[40.7644,-73.9747,"sight"],
    "WSP":[40.7308,-73.9973,"sight"],
    "Brooklyn Bridge by day":[40.7061,-73.9969,"sight"],
    "Brooklyn Bridge by night":[40.7061,-73.9969,"sight"],
    "Broadway":[40.7590,-73.9845,"sight"],
    "Empire State Building":[40.7484,-73.9857,"sight"],
    "Brooklyn riverside":[40.7003,-73.9967,"sight"],
    "Highline":[40.7480,-74.0048,"sight"],
    "Meatpacking":[40.7420,-74.0062,"sight"],
    "The Met":[40.7794,-73.9632,"sight"],
    "Wall Street – Bull & NYSE":[40.7075,-74.0113,"sight"],
    "Grand Central Station":[40.7527,-73.9772,"sight"]

      },
  "SightsContinued": {
    "Flat Iron Building":[40.7411,-73.9897,"sight"],
    "South Port":[40.7069,-74.0035,"sight"],
    "9/11 Memorial":[40.7115,-74.0134,"sight"],
    "Circle Line Dock":[40.7057,-74.0134,"sight"],
    "Soho":[40.7233,-74.0020,"sight"],
    "Little Italy":[40.7191,-73.9973,"sight"],
    "Hudson Yards":[40.7540,-74.0020,"sight"],
    "Chelsea Market":[40.7424,-74.0060,"sight"],
    "Renwick Triangle":[40.7303,-73.9866,"sight"],
    "The Edge":[40.7534,-74.0007,"sight"],
    "Statue of Liberty":[40.6892,-74.0445,"sight"]
  },
  "Rooftops": {
    "Le Bain":[40.7416,-74.0072,"rooftop"],
    "The Public":[40.7278,-74.0020,"rooftop"],
    "Darling Rooftop Bar and Lounge":[40.7675,-73.9819,"rooftop"]
  },
  "Food & Drinks": {
    "Blue Bottle":[40.7410,-73.9887,"food"],
    "Tompkins Bagels":[40.7282,-73.9911,"food"],
    "Black Seed Bagels":[40.7230,-73.9973,"food"],
    "Chipotle":[40.7591,-73.9840,"food"],
    "Baby Luc's (Pizza)":[40.6761,-73.9981,"food"]
  },
  "Subway Stations": {
    "South Ferry":[40.7013,-74.0132,"subway"],
    "Bowling Green":[40.7040,-74.0134,"subway"],
    "Fulton St":[40.7104,-74.0072,"subway"],
    "Chambers St":[40.7141,-74.0090,"subway"],
    "Canal St":[40.7195,-74.0067,"subway"],
    "Houston St":[40.7282,-73.9956,"subway"],
    "14th St":[40.7378,-74.0002,"subway"],
    "34th St - Herald Sq":[40.7496,-73.9879,"subway"],
    "42nd St - Times Sq":[40.7553,-73.9875,"subway"],
    "59th St - Columbus Circle":[40.7680,-73.9818,"subway"]
    // Add all other Manhattan subway stations as needed
  }
};

// Add markers
var markers = {};
for(let category in locations){
  for(let key in locations[category]){
    let loc = locations[category][key];
    let marker = L.marker([loc[0], loc[1]], {icon: icons[loc[2]]}).addTo(map);
    let popupText = key;
    if(loc[3]) popupText += "<br><small>" + loc[3] + "</small>";
    marker.bindPopup(popupText);
    marker.on('click', function(){
      highlightMarker(key);
      showDistance([loc[0],loc[1]], key);
    });
    markers[key] = marker;
  }
}

// Current location marker
L.marker(currentLocation, {icon: icons.me}).addTo(map).bindPopup("You are here");

// Highlight selected marker
var currentHighlighted = null;
function highlightMarker(name){
  if(currentHighlighted) currentHighlighted.setIcon(icons[locations[currentHighlightedCategory][currentHighlightedName][2]]);
  for(let cat in locations){
    if(locations[cat][name]){
      currentHighlighted = markers[name];
      currentHighlightedName = name;
      currentHighlightedCategory = cat;
      currentHighlighted.setIcon(L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png', iconSize:[28,28]}));
      currentHighlighted.openPopup();
      map.panTo(markers[name].getLatLng());
    }
  }
}

// Distance & walking time
function showDistance(latlng,name){
  var R = 6371e3;
  var φ1 = currentLocation[0]*Math.PI/180;
  var φ2 = latlng[0]*Math.PI/180;
  var Δφ = (latlng[0]-currentLocation[0])*Math.PI/180;
  var Δλ = (latlng[1]-currentLocation[1])*Math.PI/180;
  var a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
  var c = 2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
  var d = R*c;
  var walkSpeed = 1.4;
  var timeMin = Math.ceil(d / walkSpeed / 60);
  var distKm = (d/1000).toFixed(2);
  document.getElementById("routeInfo").innerText = `${name}\nDistance: ${distKm} km\nEstimated walking time: ${timeMin} min`;
}

// Build list
var locationList = document.getElementById("locationList");
var subwayToggle = document.getElementById("toggleSubway");

function buildList(){
  locationList.innerHTML = "";
  for(let category in locations){
    if(category==="Subway Stations" && !subwayToggle.checked) continue;
    let catTitle = document.createElement("div");
    catTitle.className="category-title";
    catTitle.innerText = category;
    locationList.appendChild(catTitle);
    for(let key in locations[category]){
      if(category==="Subway Stations" && !subwayToggle.checked) continue;
      let loc = locations[category][key];
      let marker = markers[key];
      let div = document.createElement("div");
      div.className="location-item";
      div.innerText = key;
      div.onclick=function(){
        highlightMarker(key);
        showDistance([loc[0],loc[1]], key);
      };
      locationList.appendChild(div);
    }
  }
}
buildList();

// Toggle list
var header = document.getElementById("location-header");
var searchBox = document.getElementById("searchBox");
header.addEventListener("click", function(){
  if(locationList.style.display==="none"){
    locationList.style.display="block";
    searchBox.style.display="block";
    document.getElementById("subwayToggleContainer").style.display="block";
  } else {
    locationList.style.display="none";
    searchBox.style.display="none";
    document.getElementById("subwayToggleContainer").style.display="none";
  }
});

// Search
searchBox.addEventListener("input", function(){
  var filter = this.value.toLowerCase();
  var items = document.getElementsByClassName("location-item");
  for(var i=0;i<items.length;i++){
    if(items[i].innerText.toLowerCase().indexOf(filter)>-1){
      items[i].style.display = "";
    } else {
      items[i].style.display = "none";
    }
  }
});

// Subway checkbox
subwayToggle.addEventListener("change", buildList);

</script>
</body>
</html>
